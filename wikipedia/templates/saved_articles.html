{% extends 'base.html' %}

{% block content %}
<h1>Saved Articles</h1>
<ul>
    {% for article in articles %}
        <li>
            <h3>{{ article.title }}</h3>
            <p>{{ article.snippet }}</p>
            <p>Tags: {{ article.tags.all|join:", " }}</p>
            <a href="{% url 'edit_tags' article.id %}">Edit Tags</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
